name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
        
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build-nolog

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npm run test

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-node-${{ matrix.node-version }}-${{ github.run_id }}
        path: playwright-report/
        retention-days: 30

  build-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build-nolog

    - name: Check build output
      run: |
        ls -la dist/
        echo "Build completed successfully!"
        
        # Verify required files exist
        [ -f dist/index.html ] || { echo "Missing index.html"; exit 1; }
        [ -f dist/style.css ] || { echo "Missing style.css"; exit 1; }
        [ -d dist/assets ] || { echo "Missing assets directory"; exit 1; }
        
        echo "All required files present in build output."