name: CI
permissions:
  contents: read

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build-nolog

    - name: Check build output
      run: |
        ls -la dist/
        echo "Build completed successfully!"

        # Verify required files exist
        [ -f dist/index.html ] || { echo "Missing index.html"; exit 1; }
        [ -f dist/style.css ] || { echo "Missing style.css"; exit 1; }
        [ -d dist/assets ] || { echo "Missing assets directory"; exit 1; }

        echo "All required files present in build output."
