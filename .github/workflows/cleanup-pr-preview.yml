name: Cleanup PR Preview

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cleanup preview
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Clone the gh-pages branch
        git clone --single-branch --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages-repo || exit 0
        
        cd gh-pages-repo
        
        # Remove the preview directory for this PR
        if [ -d "preview/pr-${{ github.event.number }}" ]; then
          rm -rf preview/pr-${{ github.event.number }}
          
          git add .
          git commit -m "Remove PR #${{ github.event.number }} preview" || exit 0
          git push origin gh-pages
          
          echo "Cleaned up preview for PR #${{ github.event.number }}"
        else
          echo "No preview found for PR #${{ github.event.number }}"
        fi